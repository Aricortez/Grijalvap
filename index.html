<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aceros del Grijalva - Control de Productos</title>
  <link rel="icon" href="logo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
    }

    /* Encabezado */
    header {
      background: #0d47a1;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    header img {
      height: 50px;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }

    /* Contenedor principal */
    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .section {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    h2 {
      color: #0d47a1;
      margin-top: 0;
    }

    /* Formularios */
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* Botones */
    button {
      background-color: #0d47a1;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 15px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #f9a825;
      color: black;
    }

    /* Tabla de registros */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    th {
      background: #0d47a1;
      color: white;
      padding: 10px;
      text-align: left;
    }
    td {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    tr:hover {
      background: #f1f1f1;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #0d47a1;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    <img src="C:\Users\darin\Downloads\icon.png" alt="Logo Aceros del Grijalva">
    <h1>Aceros del Grijalva - Control de Productos</h1>
  </header>

  <main>
    <!-- Sección de registro -->
    <div class="section">
      <h2>Registrar Movimiento</h2>
      <label for="producto">Producto</label>
      <input type="text" id="producto" placeholder="Ej. Tubería galvanizada">

      <label for="cantidad">Cantidad</label>
      <input type="number" id="cantidad" placeholder="Ej. 50">

      <label for="tipo">Tipo de Movimiento</label>
      <select id="tipo">
        <option value="Entrada">Entrada</option>
        <option value="Salida">Salida</option>
      </select>

      <button onclick="guardarRegistro()">Guardar Registro</button>
    </div>

    <!-- Sección de registros -->
    <div class="section">
      <h2>Historial de Registros</h2>
      <table id="tablaRegistros">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer>
    &copy; 2025 Aceros del Grijalva - Sistema de Control de Productos
  </footer>

  <script>
    // Cargar registros guardados
    document.addEventListener("DOMContentLoaded", () => {
      let registros = JSON.parse(localStorage.getItem("registros")) || [];
      registros.forEach(r => agregarFila(r));
    });

    // Guardar registro en localStorage
    function guardarRegistro() {
      let producto = document.getElementById("producto").value;
      let cantidad = document.getElementById("cantidad").value;
      let tipo = document.getElementById("tipo").value;

      if (!producto || !cantidad) {
        alert("Por favor, completa todos los campos");
        return;
      }

      let registro = {
        fecha: new Date().toLocaleString(),
        producto,
        cantidad,
        tipo
      };

      let registros = JSON.parse(localStorage.getItem("registros")) || [];
      registros.push(registro);
      localStorage.setItem("registros", JSON.stringify(registros));

      agregarFila(registro);

      document.getElementById("producto").value = "";
      document.getElementById("cantidad").value = "";
    }

    // Agregar fila en la tabla
    function agregarFila(registro) {
      let tbody = document.querySelector("#tablaRegistros tbody");
      let fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${registro.fecha}</td>
        <td>${registro.producto}</td>
        <td>${registro.cantidad}</td>
        <td>${registro.tipo}</td>
      `;
      tbody.appendChild(fila);
    }
  </script>

</body>
</html>
