<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 { margin-top: 20px; }

        .hidden { display: none; }

        .menu, .form-section, .records-section {
            margin-top: 20px;
        }

        input, select, button {
            margin: 5px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        th { background-color: #eee; }

        #backButton {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 6px 12px;
            border-radius: 6px;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
            display: none;
            cursor: pointer;
        }
        #backButton:hover { background-color: #f0f0f0; }

        canvas {
            border: 1px solid #000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Control</h1>

    <!-- Login -->
    <div id="loginSection">
        <input type="text" id="nombreLogin" placeholder="Nombre de la persona"><br>
        <select id="rolLogin">
            <option value="Jefe">Jefe</option>
            <option value="Encargado">Encargado</option>
            <option value="Supervisor">Supervisor</option>
        </select><br>
        <input type="password" id="passwordLogin" placeholder="Contraseña"><br>
        <button onclick="login()">Ingresar</button>
    </div>

    <!-- Bienvenida -->
    <div id="menuSection" class="hidden">
        <h2 id="bienvenido"></h2>
        <button onclick="showMateriales()">Materiales</button>
        <button onclick="showMantenimiento()">Mantenimiento</button>
    </div>

    <!-- Materiales -->
    <div id="materialesSection" class="hidden">
        <h2>Registro de Materiales</h2>
        <input type="text" id="nombreCompleto" placeholder="Nombre completo"><br>
        <input type="text" id="material" placeholder="Material que lleva"><br>
        <input type="text" id="sucursal" placeholder="Sucursal"><br>
        
        <p>Firma:</p>
        <canvas id="canvas" width="300" height="150"></canvas><br>
        <button onclick="clearCanvas()">Borrar firma</button><br><br>

        <button onclick="registrarMaterial()">Registrar</button>
    </div>

    <!-- Registros -->
    <div id="recordsSection" class="hidden">
        <h2>Registros</h2>
        <table id="tablaRegistros">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Material</th>
                    <th>Sucursal</th>
                    <th>Rol</th>
                    <th>Fecha y hora</th>
                    <th>Firma</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Botón Volver -->
    <button id="backButton" onclick="backToMenu()">&larr; Volver</button>

    <script>
        let currentUser = null;
        let drawing = false;
        let ctx = document.getElementById('canvas').getContext('2d');

        // -------- LOGIN --------
        function login() {
            let nombre = document.getElementById('nombreLogin').value;
            let rol = document.getElementById('rolLogin').value;
            let pass = document.getElementById('passwordLogin').value;

            if (nombre && pass) {
                currentUser = {nombre, rol};
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('menuSection').classList.remove('hidden');
                document.getElementById('bienvenido').innerText = "Bienvenido, " + nombre + " (" + rol + ")";
            } else {
                alert("Ingresa nombre y contraseña");
            }
        }

        // -------- MATERIALS --------
        function showMateriales() {
            document.getElementById('menuSection').classList.add('hidden');
            document.getElementById('materialesSection').classList.remove('hidden');
            document.getElementById('backButton').style.display = "block";
        }

        function showMantenimiento() {
            alert("Sección de Mantenimiento en construcción");
        }

        function registrarMaterial() {
            let nombre = document.getElementById('nombreCompleto').value;
            let material = document.getElementById('material').value;
            let sucursal = document.getElementById('sucursal').value;
            let firma = document.getElementById('canvas').toDataURL();

            if (!nombre || !material || !sucursal) {
                alert("Completa todos los campos");
                return;
            }

            saveRegistro(nombre, material, sucursal, currentUser.rol, firma);
            alert("Registro guardado correctamente");

            document.getElementById('materialesSection').classList.add('hidden');
            showRegistros();
        }

        // -------- REGISTROS --------
        function saveRegistro(nombre, material, sucursal, rol, firma) {
            let registros = JSON.parse(localStorage.getItem("registros")) || [];
            let nuevo = {
                nombre,
                material,
                sucursal,
                rol,
                fecha: new Date().toLocaleString(),
                firma
            };
            registros.push(nuevo);
            localStorage.setItem("registros", JSON.stringify(registros));
        }

        function loadRegistros() {
            return JSON.parse(localStorage.getItem("registros")) || [];
        }

        function showRegistros() {
            let registros = loadRegistros();
            let tbody = document.querySelector("#tablaRegistros tbody");
            tbody.innerHTML = "";
            registros.forEach(r => {
                let row = `<tr>
                    <td>${r.nombre}</td>
                    <td>${r.material}</td>
                    <td>${r.sucursal}</td>
                    <td>${r.rol}</td>
                    <td>${r.fecha}</td>
                    <td><img src="${r.firma}" width="100"></td>
                </tr>`;
                tbody.innerHTML += row;
            });

            document.getElementById('materialesSection').classList.add('hidden');
            document.getElementById('recordsSection').classList.remove('hidden');
            document.getElementById('backButton').style.display = "block";
        }

        // -------- VOLVER --------
        function backToMenu() {
            document.getElementById('materialesSection').classList.add('hidden');
            document.getElementById('recordsSection').classList.add('hidden');
            document.getElementById('menuSection').classList.remove('hidden');
            document.getElementById('backButton').style.display = "none";
        }

        // -------- CANVAS FIRMA --------
        let canvas = document.getElementById('canvas');

        // Mouse
        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mouseleave', () => drawing = false);
        canvas.addEventListener('mousemove', draw);

        // Touch
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            drawing = true;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            ctx.beginPath();
            ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            drawing = false;
            ctx.beginPath();
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!drawing) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
        });

        function draw(e) {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            ctx.lineWidth = 2;
            ctx.lineCap = "round";
            ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
